<div class='col-md-1'></div>
<div ng-hide="tickets || status" id='loader' class='col-md-10'></div>
<div ng-show="status" class='col-md-10 jumbotron center'>
	<h3 class="col-md-12">{{status}}</h3>
	<!-- <button type="button" class="btn btn-default" on-click="getTickets()">Try again?</button> -->
</div>
<div ng-show="tickets" id='tickets' class='col-md-10'>
	<ol>
		<li ng-repeat='ticket in tickets'>
			<div>
				<h3>{{ticket.subject}}</h3>
				<p>Last updated: {{ticket.updated_at}}</p>
				<p>{{ticket.description}}</p>
			</div>
		</li>
	</ol>
</div>
<div class='col-md-1'></div>
