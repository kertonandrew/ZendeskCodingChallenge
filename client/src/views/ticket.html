<div class="container">
	<div ng-hide="ticket || status" class='loader' class='col-md-10 col-md-push-1'>
		<div class="loader-inner"></div>
	</div>
	<div ng-show="status" class='col-md-10 jumbotron center'>
		<h3 class="col-md-12">{{status}}</h3>
	</div>
	<div class='tickets' ng-show='ticket'>
		<h3>{{ticket.subject}}</h3>
		<p>Last updated: {{ticket.updated_at}}</p>
		<p>{{ticket.description}}</p>
	</div>
</div>
